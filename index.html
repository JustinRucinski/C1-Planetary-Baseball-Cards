<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planetary Playing Cards</title>
    <link rel="stylesheet" href="screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>

<div class="title">
<h1>Planetary Playing Cards</h1>
</div>

<div class="container">
  <div class="sun-card">
    <img class="sun-image" src="Sun.png" alt="Sun" width="365">
    <h2 class="sun-title">Sun</h2>
    <p class="sun-text">Type G2V</p>
    </div>
  
  <div class="card-container">
    <div class="card">
      <img class="planet-image" src="mercury.png" alt="Mercury" width="150">
      <h2 class="planet-title">Mercury</h2>
      <p class="planet-text">.37 AU</p>
    </div>

    <div class="card">
      <img class="planet-image" src="venus.png" alt="Venus" width="150">
      <h2 class="planet-title">Venus</h2>
      <p class="planet-text">.73 AU</p>
    </div>

    <div class="card">
      <img class="planet-image" src="earth.png" alt="Earth" width="150">
      <h2 class="planet-title">Earth</h2>
      <p class="planet-text">1 AU</p>
    </div>

    <div class="card">
      <img class="planet-image" src="mars.png" alt="Mars" width="149">
      <h2 class="planet-title">Mars</h2>
      <p class="planet-text">1.52 AU</p>
    </div>

    <div class="card">
      <img class="planet-image" src="jupiter.png" alt="Jupiter" width="150">
      <h2 class="planet-title">Jupiter</h2>
      <p class="planet-text">5.2 AU</p>
    </div>

    <div class="card">
      <img class="planet-image-saturn" src="saturn.png" alt="Saturn" width="150">
      <h2 class="planet-title-special">Saturn</h2>
      <p class="planet-text">9.52 AU</p>
    </div>

    <div class="card">
      <img class="planet-image-uranus" src="uranus.png" alt="Uranus" width="150">
      <h2 class="planet-title-special">Uranus</h2>
      <p class="planet-text">19.22 AU</p>
    </div>

    <div class="card">
      <img class="planet-image-neptune" src="neptune.png" alt="Neptune" width="150">
      <h2 class="planet-title">Neptune</h2>
      <p class="planet-text">30.06 AU</p>
    </div>
    </div>
</div>

  </body>
</html>
