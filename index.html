<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planetary Playing Cards</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>

<div class="title">
<h1>Planetary Playing Cards</h1>
</div>

<div class="container">
  <div class="sun-card">
    <h2 class="sun-title">Sun</h2>
    <p>Type G2V</p>
    </div>
  
  <div class="card-container">
    <div class="card">
      <h2 class="planet-title">Mercury</h2>
      <p>.37 AU</p>
    </div>
    <div class="card">
      <h2 class="planet-title">Venus</h2>
      <p>.73 AU</p>
    </div>
    <div class="card">
      <h2 class="planet-title">Earth</h2>
      <p>1 AU</p>
    </div>
    <div class="card">
      <h2 class="planet-title">Mars</h2>
      <p>1.52 AU</p>
    </div>
    <div class="card">
      <h2 class="planet-title">Jupiter</h2>
      <p>5.2 AU</p>
    </div>
    <div class="card">
      <h2 class="planet-title">Saturn</h2>
      <p>9.52 AU</p>
    </div>
    <div class="card">
      <h2 class="planet-title">Uranus</h2>
      <p>19.22 AU</p>
    </div>
    <div class="card">
      <h2 class="planet-title">Neptune</h2>
      <p>30.06 AU</p>
    </div>
    </div>
</div>

  </body>
</html>
