<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planetary Playing Cards</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>

    <h1>Planetary Playing Cards</h1>
    <div class="SunCard">
      <div>
        <h2>Sun</h2>
          <p>Type G2V</p>
      </div>
    </div>

<div class="centered">
  <section class="cards">

    <article class="PlanetCard">
        <div class=cardcontent>
          <h2>Mercury</h2>
            <p>0.39 AU</p>
        </div>
    </article>

    <article class="PlanetCard">
      <div class="cardcontent">
        <h2>Venus</h2>
          <p>0.72 AU</p>
      </div>
    </article>
 

    <article class="PlanetCard">
      <div class="cardcontent">
        <h2>Earth</h2>
          <p>1 AU</p>
      </div>
    </div>

    <article class="PlanetCard">
      <div class="cardcontent">
        <h2>Mars</h2>
          <p>1.52 AU</p>
      </div>
    </article>

    <article class="PlanetCard">
      <div class="cardcontent">
        <h2>Jupiter</h2>
          <p>5.2 AU</p>
      </div>
    </article>

    <article class="PlanetCard">
      <div class="cardcontent">
        <h2>Saturn</h2>
          <p>9.54 AU</p>
      </div>
    </article>

    <article class="PlanetCard">
      <div class="cardcontent">
        <h2>Uranus</h2>
          <p>19.22 AU</p>
      </div>
    </article>
    
    <article class="PlanetCard">
      <div class="cardcontent">
        <h2>Neptune</h2>
          <p>30.66 AU</p>
      </div>
    </article>

  </section>
</div>

  </body>
</html>
